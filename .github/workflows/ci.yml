name: CI

on:
    push:
        branches: ['dev', 'main']
    pull_request:
        branches: ['dev', 'main']

permissions:
    contents: write # to be able to publish a GitHub release
    issues: write # to be able to comment on released issues
    pull-requests: write # to be able to comment on released pull requests

jobs:
    changes:
        name: Filter changes
        runs-on: ubuntu-latest
        # Set job outputs to values from filter step
        outputs:
            src: ${{ steps.filter1.outputs.src }}
            tsc: ${{ steps.filter1.outputs.tsc }}
            isNewVer: ${{ steps.filter2.outputs.new-release-published }}
            newVer: ${{ steps.filter2.outputs.release-version }}

        steps:
            - uses: actions/checkout@v4

            - name: Filter paths
              uses: dorny/paths-filter@v2
              id: filter1
              with:
                  filters: |
                      src:
                        - 'src/**'
                        - '*.config.ts'
                        - '.postcssrc.*'
                        - 'package.json'
                      tsc:
                        - '**/*.{ts,tsx}'
                        - '.eslintrc.*'
                        - 'tsconfig*.json'

            - name: Detect version change
              uses: codfish/semantic-release-action@v3
              id: filter2
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  dry-run: true
    lint:
        name: Lint TS files
        runs-on: ubuntu-latest
        needs: changes
        if: needs.changes.outputs.src == 'true' || github.ref == 'refs/heads/main'

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup node.js 18.x
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8
                  run_install: false

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Setup pnpm cache
              uses: actions/cache@v3
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install

            - name: Lint ts files
              run: pnpm lint

    build:
        name: Build app
        needs:
            - changes
            - lint
        if: needs.changes.outputs.src == 'true' || github.ref == 'refs/heads/main'
        strategy:
            fail-fast: false
            matrix:
                platform: [windows-latest, macos-latest, ubuntu-20.04]
        runs-on: ${{ matrix.platform }}

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - uses: pnpm/action-setup@v2
              name: Install pnpm
              with:
                  version: 8
                  run_install: false

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - uses: actions/cache@v3
              name: Setup pnpm cache
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-20.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable

            - name: Rust cache
              uses: swatinem/rust-cache@v2
              with:
                  workspaces: './src/backend -> target'

            - name: Install dependencies
              run: pnpm install

            - name: Bump package.json version
              if: needs.changes.outputs.isNewVer == 'true'
              run: npm pkg set version='${{ needs.changes.outputs.newVer }}'

            - name: Build app
              uses: tauri-apps/tauri-action@v0

            - name: Upload binaries - .msi, .setup.exe (windows only)
              uses: actions/upload-artifact@v3
              if: ${{ needs.changes.outputs.isNewVer == 'true' && matrix.platform == 'windows-latest' }}
              with:
                  name: release-${{ needs.changes.outputs.newVer }}-windows
                  path: |
                      src/backend/target/release/bundle/**

            - name: Upload binary - .dmg (macos only)
              uses: actions/upload-artifact@v3
              if: ${{ needs.changes.outputs.isNewVer == 'true' && matrix.platform == 'macos-latest' }}
              with:
                  name: release-${{ needs.changes.outputs.newVer }}-macos-dmg
                  path: |
                      'src/backend/target/release/bundle/dmg/Inner Ink_*_x64.dmg'

            - name: Upload binary - .app (macos only)
              uses: actions/upload-artifact@v3
              if: ${{ needs.changes.outputs.isNewVer == 'true' && matrix.platform == 'macos-latest' }}
              with:
                  name: release-${{ needs.changes.outputs.newVer }}-macos-app
                  path: |
                      'src/backend/target/release/bundle/macos/Inner Ink.app.tar.gz'

            - name: Upload binary - .deb (ubuntu only)
              uses: actions/upload-artifact@v3
              if: ${{ needs.changes.outputs.isNewVer == 'true' && matrix.platform == 'ubuntu-20.04' }}
              with:
                  name: release-${{ needs.changes.outputs.newVer }}-ubuntu-deb
                  path: |
                      src/backend/target/release/bundle/deb/'Inner Ink'_${{ needs.changes.outputs.newVer }}_amd64.deb

            - name: Upload binary - .appimage (ubuntu only)
              uses: actions/upload-artifact@v3
              if: ${{ needs.changes.outputs.isNewVer == 'true' && matrix.platform == 'ubuntu-20.04' }}
              with:
                  name: release-${{ needs.changes.outputs.newVer }}-ubuntu-appimage
                  path: |
                      src/backend/target/release/bundle/appimage/'Inner Ink'_${{ needs.changes.outputs.newVer }}_amd64.AppImage

    release:
        needs:
            - lint
            - build
            - changes
        if: ${{ needs.changes.outputs.isNewVer == 'true' }}
        name: Release
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download binaries
              uses: actions/download-artifact@v3
              with:
                  path: release-artifacts/

            - name: Release new app version
              uses: codfish/semantic-release-action@v3
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GIT_AUTHOR_NAME: Barinderpreet Singh
                  GIT_AUTHOR_EMAIL: naffydharni006@gmail.com
                  GIT_COMMITTER_NAME: Barinderpreet Singh
                  GIT_COMMITTER_EMAIL: naffydharni006@gmail.com
              with:
                  plugins: |
                      ["@semantic-release/commit-analyzer", "@semantic-release/release-notes-generator", "@semantic-release/npm", [ "@semantic-release/github", { "assets": ["release-artifacts/**"], "draftRelease": true, "releaseNameTemplate": "Inner Ink <%= nextverison.name %>" } ], "@semantic-release/changelog", "@semantic-release/git" ]
                  additional-packages: |
                      ["@semantic-release/git"]
